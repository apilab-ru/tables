<header class="header">
  <div class="header__title">{{ title }}</div>

  <div class="header__menu menu">
    <a *ngFor="let item of menuItems"
       class="menu__item"
       routerLinkActive="menu__item-active"
       [routerLink]="['/', item.path]"
       [href]="item.path">
      {{ item.data.title }}
    </a>
  </div>
</header>
<div class="body">
  <router-outlet></router-outlet>
</div>
